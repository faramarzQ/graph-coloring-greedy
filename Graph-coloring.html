<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graph coloring</title>

  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="container p-5">

    <div id="form">

      <div class="form-group ml-5 mr-5">
        <label for="nodes">Enter the graph nodes:</label>
        <input type="text" name="nodes" id="nodes" class="form-control">
      </div>

      <div class="form-group ml-5 mr-5">
        <label for="graph">Enter the graph:</label>
        <input type="text" name="graph" id="graph" class="form-control">
      </div>

      <div class="form-group ml-5 mr-5">
        <label for="grcolorsaph">Enter the colors:</label>
        <input type="text" name="colors" id="colors" class="form-control">
      </div>

      <input type="button" id="first" onclick="first()" class="btn btn-primary ml-5" value="first">
      <input type="button" id="second" onclick="second()" class="btn btn-secondary" value="second">

    </div>

    <div class="p-5 mt-3">

      <div id="error-alert" class="alert alert-danger d-none">
        <strong>Failure!</strong><span id="error"></span>
      </div>

      <div id="result-alert" class="alert alert-primary d-none">
        <span id="result"></span>
      </div>

    </div>

  </div>

<script src="./Graph-coloring.js"></script>
</body>
</html>
